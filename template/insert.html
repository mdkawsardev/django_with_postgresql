{% extends "base.html" %}

{% block body %}
<div class="container">

{% if messages %}
{% for message in messages %}
<div class="alert alert-success {{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
    <h1 class="my-5">Insert Data</h1>
        <form action="/insert/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name:</label>
                <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Enter your phone:</label>
                <input type="phone" name="phone" class="form-control" id="phone" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
